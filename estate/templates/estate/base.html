<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Rent Manager{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            margin: 0;
        }

        .toast {
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            font-weight: bold;
            animation: fadeout 5s ease-out forwards;
        }
        .toast-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .toast-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .toast-error   { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        @keyframes fadeout {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #333;
            color: white;
        }

        /* Mobile Responsive Table */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                background: white;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 0 5px rgba(0,0,0,0.1);
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    {% if messages %}
        {% for message in messages %}
            <div class="toast toast-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>
</html>
