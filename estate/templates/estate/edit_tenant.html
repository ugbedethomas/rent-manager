{% extends 'estate/base.html' %}

{% block title %}Edit Tenant{% endblock %}

{% block content %}
<h2 style="text-align: center;">📝 Edit Tenant: {{ tenant.full_name }}</h2>

<form method="post" style="
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
">
    {% csrf_token %}

    <h3>Tenant Info</h3>
    {{ tenant_form.as_p }}

    <h3>Rent Agreement</h3>
    {{ agreement_form.as_p }}

    <button type="submit" style="
        margin-top: 20px;
        padding: 10px 20px;
        background: green;
        color: white;
        border: none;
        border-radius: 5px;
    ">Update</button>
</form>

<!-- ✅ Moved outside form for proper separation -->
<div style="text-align:center; margin-top: 30px;">
    <a href="{% url 'renew_rent' tenant.id %}" style="
        background: #ffc107;
        padding: 10px 15px;
        border-radius: 5px;
        color: black;
        text-decoration: none;
        font-weight: bold;
    ">
        🔄 Renew Rent
    </a>
</div>

<div style="text-align:center; margin-top: 10px;">
    <a href="{% url 'generate_invoice' tenant.id %}" style="
        background: #17a2b8;
        padding: 10px 15px;
        border-radius: 5px;
        color: white;
        text-decoration: none;
    ">
        📄 Download Invoice
    </a>
</div>

<a href="{% url 'tenant_list' %}" style="
    text-align: center;
    display: block;
    margin-top: 20px;
    color: #555;
">
    ← Back to list
</a>
{% endblock %}
